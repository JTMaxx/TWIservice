<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Customers</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <table class="table">
            <h2>Customers</h2>
            <tr>
                <th>ID</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Rok urodzenia</th>
                <th>Klasa szkolna</th>
                <th>Oddział klasy</th>
                <th>Adres e-mail</th>
                <th>Opis dziecka</th>
                <th>Zapis pole testowe</th>
                <!--<th>View</th>-->
                <!--<th>Edit</th>-->
                <!--<th>Delete</th>-->
            </tr>
            <tr th:each="customer : ${customers}"> <!--zwykla petla for ... each -->
                <td th:text="${customer.customerId}">customer ID</td>
                <td th:text="${customer.firstName}">first name</td>
                <td th:text="${customer.lastName}">last name</td>
                <td th:text="${customer.birthYear}">birth year</td>
                <td th:text="${customer.schoolForm}">school form</td>
                <td th:text="${customer.schoolFormType}">school form type</td>
                <td th:text="${customer.email}">e-mail address</td>
                <td th:text="${customer.childDescription}">Child description</td>
                <td th:text="${customer.participationTest}">participation test</td>
                <!--<td><a class="btn btn-default" href="#" th:href="${'/customer/' + widget.id}">View</a> </td>-->
                <!--<td><a class="btn btn-default" href="#" th:href="${'/widget/edit/' + widget.id}">Edit</a> </td>-->
                <!--<td><a class="btn btn-default" href="#" th:href="${'/widget/delete/' + widget.id}">Delete</a> </td>-->
            </tr>
        </table>

        <!-- todo: wg thymeleaf docs tu powinna byc @ (wczesniej byl $) Nie wiem dlaczego tez zostaly tu uzyte  pojedyncze ' ' zamiast " " I czy href="#" jest opcjonalny-->
        <p><a href="#" th:href="@{'/customer'}">Nowy uczestnik</a> </p>

    </div>

</body>
</html>
