<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Animal title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Animal Form</h1>
<form action="#" th:action="@{/animal}" th:object="${animal}" method="post">
    <p>Id: <input type="text" th:field="*{animalId}" /></p>
    <p>Name: <input type="text" th:field="*{animalName}" /></p>
    <p>Limbs Number: <input type="text" th:field="*{limbsNumber}" /></p>
    <p>Size: <input type="text" th:field="*{size}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


</body>
</html>
